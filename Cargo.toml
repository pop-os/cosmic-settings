[workspace]
members = ["app", "page", "pages/*"]
default-members = ["app"]

[workspace.dependencies.iced_core]
git = "https://github.com/pop-os/libcosmic"

[workspace.dependencies.libcosmic]
git = "https://github.com/pop-os/libcosmic"
default-features = false
features = ["debug", "wayland", "tokio"]

[workspace.dependencies.cosmic-config]
git = "https://github.com/pop-os/libcosmic"

[workspace.dependencies.cosmic-bg-config]
git = "https://github.com/pop-os/cosmic-bg"

[workspace.dependencies.cosmic-panel-config]
git = "https://github.com/pop-os/cosmic-panel"

[workspace.dependencies.sctk]
package = "smithay-client-toolkit"
git = "https://github.com/smithay/client-toolkit"
rev = "c9940f4"

[patch."https://github.com/pop-os/libcosmic"]
# libcosmic = { git = "https://github.com/pop-os/libcosmic?rev=master", rev = "master" }
# cosmic-config = { git = "https://github.com/pop-os/libcosmic?rev=master", rev = "master" }

[profile.release]
opt-level = 3
lto = "thin"
