[package]
name = "cosmic-settings"
version = "0.1.0"
edition = "2021"
license = "GPL-3.0"

[dependencies]
anyhow = "1.0"
ashpd = { version = "0.9", default-features = false }
async-channel = "2.3.1"
chrono = "0.4.38"
clap = { version = "4.5.11", features = ["derive"] }
color-eyre = "0.6.3"
cosmic-bg-config.workspace = true
cosmic-comp-config.workspace = true
cosmic-config.workspace = true
cosmic-panel-config.workspace = true
cosmic-randr-shell.workspace = true
cosmic-randr.workspace = true
cosmic-settings-config = { git = "https://github.com/pop-os/cosmic-settings-daemon" }
cosmic-settings-page = { path = "../page" }
cosmic-settings-system = { path = "../pages/system" }
cosmic-settings-wallpaper = { path = "../pages/wallpapers" }
derivative = "2.2.0"
derive_setters = "0.1.6"
dirs = "5.0.1"
downcast-rs = "1.2.1"
freedesktop-desktop-entry = "0.7.0"
futures = "0.3.30"
generator = "=0.8.1"
hostname-validator = "1.1.1"
hostname1-zbus = { git = "https://github.com/pop-os/dbus-settings-bindings" }
timedate-zbus = { git = "https://github.com/pop-os/dbus-settings-bindings" }
i18n-embed-fl = "0.8.0"
image = "0.25"
itertools = "0.13.0"
itoa = "1.0.11"
libcosmic.workspace = true
notify = "6.1.1"
once_cell = "1.19.0"
regex = "1.10.5"
ron = "0.8"
rust-embed = "8.5.0"
serde = { version = "1.0.204", features = ["derive"] }
slotmap = "1.0.7"
static_init = "1.0.3"
sunrise = "1.0.1"
tokio.workspace = true
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
udev = "0.9.0"
url = "2.5.2"
xkb-data = "0.1.0"
zbus = { version = "4.4.0", features = ["tokio"] }
tachyonix = "0.3.0"
slab = "0.4.9"

[dependencies.cosmic-settings-subscriptions]
git = "https://github.com/pop-os/cosmic-settings-subscriptions"
branch = "sound-settings"
# path = "../../cosmic-settings-subscriptions"
features = ["pipewire", "pulse"]

[dependencies.icu]
version = "1.4.0"
features = ["experimental", "compiled_data", "icu_datetime_experimental"]

[dependencies.i18n-embed]
version = "0.14.1"
features = ["fluent-system", "desktop-requester"]

[features]
default = []
wgpu = ["libcosmic/wgpu"]
test = []
